<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
<head>
	<title>Zach Cartman - Illustrator and Designer - Contact</title>
</head>
<body id="contact">
<section>
	<h1>Say Something.</h1>

	<form class="cf" method="post" name="contact-form" action="php/form-to-email.php">
	  <div class="half left cf">
	    <input type="text" id="input-name" placeholder="Name" name="name">
	    <input type="email" id="input-email" placeholder="Email address" name="email">
	    <input type="text" id="input-subject" placeholder="Subject" name="subject">
	  </div>
	  <div class="half right cf">
	    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
	  </div>  
	  <input type="submit" value="Send Email" id="input-submit">
	</form>
</section>

<script language="JavaScript">
var frmvalidator  = new Validator("contact-form");
frmvalidator.addValidation("name","req","Please provide your name");
frmvalidator.addValidation("email","req","Please provide your email");
frmvalidator.addValidation("email","email",
  "Please enter a valid email address");
</script>

</body>
</html>
